<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template" />
    <meta name="author" content="GeeksLabs" />
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="img/favicon.png" />

    <title>Estatísticas | GymAdmin</title>

    <!-- Bootstrap CSS -->    
    <link th:href="@{/layout/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- bootstrap theme -->
    <link th:href="@{/layout/css/bootstrap-theme.css}" rel="stylesheet" />
    <!--external css-->
    <!-- font icon -->
    <link th:href="@{/layout/css/elegant-icons-style.css}" rel="stylesheet" />
    <link th:href="@{/layout/css/font-awesome.min.css}" rel="stylesheet" />    
    
    <link th:href="@{/layout/css/style.css}" rel="stylesheet" />
    <link th:href="@{/layout/css/style-responsive.css}" rel="stylesheet" />
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
      <script th:src="@{/js/html5shiv.js}"></script>
      <script th:href="@{/js/respond.min.js}"></script>
      <script th:href="@{/js/lte-ie7.js}"></script>
    <![endif]-->
  </head>
  

  <body>
  <!-- container section start -->
  <section id="container" class="">
     
      
      <!--fragment header start-->
		
		<div th:replace="fragments/header::header"></div>
		
		<!--fragment header end-->

      	<!--fragment sidebar start-->
		
		<div th:replace="fragments/sidebarMenu::sidebarMenu"></div>
		
		<!--fragment sidebar end-->
      
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">            
              <!--overview start-->
			  <div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="icon_piechart"></i> Consultar Estatísticas do Atleta</h3>
				</div>
			</div>
			
				
				<!--/.row-->
					
					<div class="row" style="width:100%; display:block; margin:0 auto">
              <!-- chart morris start -->
              <div class="col-lg-12">
                  <section class="panel">
				  <br></br>
				  <br></br>
				  <br></br>
                      <div class="panel-body">
                        <div class="tab-pane" id="chartjs">
                      <div class="row">
					  
					  
                          <!-- Line -->
                          <div class="col-lg-6">
                              <section class="panel">
                                  <header class="panel-heading">
                                      Desenvolvimeno Geral
                                  </header>
                                  <div class="panel-body text-center">
                                      <canvas id="line" height="300" width="450"></canvas>
                                  </div>
                              </section>
                          </div>                      
                  
                          <!-- Doughnut -->
                          <div class="col-lg-6">
                              <section class="panel">
                                  <header class="panel-heading">
                                      Desenvolvimento por Área
                                  </header>
                                  <div class="panel-body text-center">
                                      <canvas id="doughnut" height="300" width="400"></canvas>
                                  </div>
                              </section>
                          </div>
                      </div>
                  </div>
                  </div>
                  </section>
                  </div>
                  </div>
                  
                  
					
          </section>
      </section>
      <!--main content end-->
  </section>
  <!-- container section start -->

    <!-- javascripts -->
    <script th:src="@{/layout/js/jquery.js}"></script>
	<script th:src="@{/layout/js/jquery-1.8.3.min.js}"></script>
	<!-- bootstrap -->
	<script th:src="@{/layout/js/bootstrap.min.js}"></script>
	<!-- nice scroll -->
	<script th:src="@{/layout/js/jquery.scrollTo.min.js}"></script>
	<script th:src="@{/layout/js/jquery.nicescroll.js}"	type="text/javascript"></script>
	<!-- custom select -->
	<script th:src="@{/layout/assets/chart-master/Chart.js}"></script>
	<script th:src="@{/layout/js/chartjs-custom.js}"></script>
	<script th:src="@{/layout/js/scripts.js}"></script>
	
	  <script>

      //knob
      $(function() {
        $(".knob").knob({
          'draw' : function () { 
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
          $("#owl-slider").owlCarousel({
              navigation : true,
              slideSpeed : 300,
              paginationSpeed : 400,
              singleItem : true

          });
      });

      //custom select box

      $(function(){
          $('select.styled').customSelect();
      });
	  
	  /* ---------- Map ---------- */
	$(function(){
	  $('#map').vectorMap({
	    map: 'world_mill_en',
	    series: {
	      regions: [{
	        values: gdpData,
	        scale: ['#000', '#000'],
	        normalizeFunction: 'polynomial'
	      }]
	    },
		backgroundColor: '#eef3f7',
	    onLabelShow: function(e, el, code){
	      el.html(el.html()+' (GDP - '+gdpData[code]+')');
	    }
	  });
	});



  </script>
  
 
  </body>
  

</html>
