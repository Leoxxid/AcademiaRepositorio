<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template" />
<meta name="author" content="GeeksLabs" />
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" th:href="@{/layoutimg/favicon.png}" />



<!-- Bootstrap CSS -->
<link th:href="@{/layout/css/bootstrap.min.css}" rel="stylesheet" />
<!-- bootstrap theme -->
<link th:href="@{/layout/css/bootstrap-theme.css}" rel="stylesheet" />
<!--external css-->
<!-- font icon -->
<link th:href="@{/layout/css/elegant-icons-style.css}" rel="stylesheet" />
<link th:href="@{/layout/css/font-awesome.min.css}" rel="stylesheet" />
<!-- full calendar css-->
<link
	th:href="@{/layout/assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css}"
	rel="stylesheet" />
<link
	th:href="@{/layout/assets/fullcalendar/fullcalendar/fullcalendar.css}"
	rel="stylesheet" />
<!-- easy pie chart-->
<link
	th:href="@{/layout/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css}"
	rel="stylesheet" type="text/css" media="screen" />
<!-- owl carousel -->
<link rel="stylesheet" th:href="@{/layout/css/owl.carousel.css}"
	type="text/css}" />
<link href="css/jquery-jvectormap-1.2.2.css" rel="stylesheet" />
<!-- Custom styles -->
<link rel="stylesheet" th:href="@{/layout/css/fullcalendar.css}" />
<link th:href="@{/layout/css/widgets.css}" rel="stylesheet" />
<link th:href="@{/layout/css/style.css}" rel="stylesheet" />
<link th:href="@{/layout/css/style-responsive.css}" rel="stylesheet" />
<link th:href="@{/layout/css/xcharts.min.css}" rel=" stylesheet" />
<link th:href="@{/layout/css/jquery-ui-1.10.4.min.css}" rel="stylesheet" />

<script th:src="@{/layout/js/html5shiv.js}"></script>
<script th:src="@{/layout/js/respond.min.js}"></script>
<script th:src="@{/layout/js/lte-ie7.js}"></script>

<title>Cadastro | GymAdmin</title>

</head>


<body>
	<!-- container section start -->
	<section id="container">


		<header class="header dark-bg">
			<div class="toggle-nav">
				<div class="icon-reorder tooltips"
					data-original-title="Toggle Navigation" data-placement="bottom">
					<i class="icon_menu"></i>
				</div>
			</div>

			<!--logo start-->
			<a th:href="@{/index.html}" class="logo">Gym <span class="lite">Admin</span></a>
			<!--logo end-->



			<div class="top-nav notification-row">
				<!-- user login dropdown start-->
				<div class="dropdown">
					<a data-toggle="dropdown" class="dropdown-toggle" href="#"> <span
						class="profile-ava"> <img alt=""
							th:src="@{/layout/img/avatar1_small.jpg}" />
					</span> <span class="username" th:text="${#authentication.name}"></span> <b
						class="caret"></b>
					</a>
					<ul class="dropdown-menu pull-right extended logout">

						<li class="eborder-top"><a href="#"><i
								class="icon_profile"></i> Meus Dados</a></li>
						<li><a href="documentation.html"><i class="icon_key_alt"></i>
								Ajuda</a></li>
						<li><a th:href="@{/logout}"><i class="icon_log_out"></i>
								Sair</a></li>
					</ul>
				</div>
				<!-- user login dropdown end -->


			</div>
		</header>
		<!--header end-->

		<!--fragment sidebar start-->

		<div th:replace="fragments/sidebarMenu::sidebarMenu"></div>

		<!--fragment sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa-pencil"></i> Cadastrar Atleta
						</h3>
					</div>
				</div>

				<!-- Form validations -->
				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<div class="panel-body">
								<div class="form">
									<form class="form-validate form-horizontal"
										th:action="@{/atleta/novo}" th:object="${atletaModel}"
										method="POST">
										<h4>
											<b>Dados do Atleta</b>
										</h4>

										<div class="form-group ">
											<label for="nomeCompleto" class="control-label col-lg-2"><b>Matricula
													do Aluno *</b></label>
											<div class="col-lg-10">
												<input type="text" class="form-control"
													th:field="*{matriculaAluno}" />
											</div>
										</div>

										<div class="form-group ">
											<label for="nomeCompleto" class="control-label col-lg-2"><b>Nome
													Completo *</b></label>
											<div class="col-lg-10">
												<input type="text" class="form-control"
													th:field="*{nomeAluno}" />
											</div>
										</div>

										<div class="form-group ">
											<label for="nascimento" class="control-label col-lg-2"><b>Data
													Nascimento *</b></label>
											<div class="col-lg-10">
												<input type="text" class="form-control"
													th:field="*{nascAluno}" />
											</div>
										</div>

										<div class="form-group ">
											<label for="rg" class="control-label col-lg-2"><b>RG
													*</b></label>
											<div class="col-lg-10">
												<input type="text" class="form-control" th:field="*{rg}" />
											</div>
										</div>

										<div class="form-group ">
											<label for="cpf" class="control-label col-lg-2"><b>CPF
													*</b></label>
											<div class="col-lg-10">
												<input type="text" class="form-control" th:field="*{cpf}" />
											</div>
										</div>

										<h4>
											<b>Endereço</b>
										</h4>

										<div class="form-group ">
											<label for="endereco" class="control-label col-lg-2"><b>Estado
													*</b></label>
											<div class="col-lg-10">
												<input type="text" class="form-control" th:field="*{estado}" />
											</div>
										</div>

										<div class="form-group ">
											<label for="numero" class="control-label col-lg-2"><b>Cidade
													*</b></label>
											<div class="col-lg-10">
												<input type="text" class="form-control" th:field="*{cidade}" />
											</div>
										</div>

										<div class="form-group ">
											<label for="numero" class="control-label col-lg-2"><b>Bairro
													*</b></label>
											<div class="col-lg-10">
												<input type="text" class="form-control" th:field="*{bairro}" />
											</div>
										</div>

										<div class="form-group ">
											<label for="numero" class="control-label col-lg-2"><b>Rua
													*</b></label>
											<div class="col-lg-10">
												<input type="text" class="form-control" th:field="*{rua}" />
											</div>
										</div>

										<div class="form-group ">
											<label for="numero" class="control-label col-lg-2"><b>Número
													*</b></label>
											<div class="col-lg-10">
												<input type="text" class="form-control"
													th:field="*{numeroCasa}" />
											</div>
										</div>


										<div class="form-group ">
											<label for="complemento" class="control-label col-lg-2"><b>Complemento</b></label>
											<div class="col-lg-10">
												<input type="text" class="form-control"
													th:field="*{complemento}" />
											</div>
										</div>

										<h4>
											<b>Contato</b>
										</h4>
										<div class="form-group ">
											<label for="telefone" class="control-label col-lg-2"><b>Telefone
													*</b></label>
											<div class="col-lg-10">
												<input type="text" class="form-control"
													th:field="*{telefoneCasa}" />
											</div>
										</div>

										<div class="form-group ">
											<label for="celular" class="control-label col-lg-2"><b>Celular</b></label>
											<div class="col-lg-10">
												<input type="text" class="form-control"
													th:field="*{telefoneCelular}" />
											</div>
										</div>


										<div class="form-group ">
											<label for="email" class="control-label col-lg-2"><b>Data
													da Matricula *</b></label>
											<div class="col-lg-10">
												<input class="form-control" type="text"
													th:attr="value = ${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}"
													id="dataMatricula"
													name="dataMatricula"
													 />
											</div>
										</div>

										<div class="form-group">
											<div class="col-lg-offset-2 col-lg-10">
												<button class="btn btn-primary" type="submit">Cadastrar</button>
												<button class="btn btn-default" type="button">Cancelar</button>
											</div>
										</div>
									</form>
								</div>

							</div>
						</section>
					</div>
				</div>


			</section>
		</section>
		<!--main content end-->
	</section>
	<!-- container section start -->

	<!-- javascripts -->
	<script th:src="@{/layout/js/jquery.js}"></script>
	<script th:src="@{/layout/js/jquery-ui-1.10.4.min.js}"></script>
	<script th:src="@{/layout/js/jquery-1.8.3.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/layout/js/jquery-ui-1.9.2.custom.min.js}"></script>
	<!-- bootstrap -->
	<script th:src="@{/layout/js/bootstrap.min.js}"></script>
	<!-- nice scroll -->
	<script th:src="@{/layout/js/jquery.scrollTo.min.js}"></script>
	<script th:src="@{/layout/js/jquery.nicescroll.js}"
		type="text/javascript"></script>
	<!-- charts scripts -->
	<script th:src="@{/layout/assets/jquery-knob/js/jquery.knob.js}"></script>
	<script th:src="@{/layout/js/jquery.sparkline.js}"
		type="text/javascript"></script>
	<script
		th:src="@{/layout/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js}"></script>
	<script th:src="@{/layout/js/owl.carousel.js}"></script>
	<!-- jQuery full calendar -->
	<script th:src="@{/layout/js/fullcalendar.min.js}"></script>
	<!-- Full Google Calendar - Calendar -->
	<script
		th:src="@{/layout/assets/fullcalendar/fullcalendar/fullcalendar.js}"></script>
	<!--script for this page only-->
	<script th:src="@{/layout/js/calendar-custom.js}"></script>
	<script th:src="@{/layout/js/jquery.rateit.min.js}"></script>
	<!-- custom select -->
	<script th:src="@{/layout/js/jquery.customSelect.min.js}"></script>
	<script th:src="@{/layout/assets/chart-master/Chart.js}"></script>

	<!--custome script for all page-->
	<script th:src="@{/layout/js/scripts.js}"></script>
	<!-- custom script for this page-->
	<script th:src="@{/layout/js/sparkline-chart.js}"></script>
	<script th:src="@{/layout/js/easy-pie-chart.js}"></script>
	<script th:src="@{/layout/js/jquery-jvectormap-1.2.2.min.js}"></script>
	<script th:src="@{/layout/js/jquery-jvectormap-world-mill-en.js}"></script>
	<script th:src="@{/layout/js/xcharts.min.js}"></script>
	<script th:src="@{/layout/js/jquery.autosize.min.js}"></script>
	<script th:src="@{/layout/js/jquery.placeholder.min.js}"></script>
	<script th:src="@{/layout/js/gdp-data.js}"></script>
	<script th:src="@{/layout/js/morris.min.js}"></script>
	<script th:src="@{/layout/js/sparklines.js}"></script>
	<script th:src="@{/layout/js/charts.js}"></script>
	<script th:src="@{/layout/js/jquery.slimscroll.min.js}"></script>
	<script>
		//knob
		$(function() {
			$(".knob").knob({
				'draw' : function() {
					$(this.i).val(this.cv + '%')
				}
			})
		});

		//carousel
		$(document).ready(function() {
			$("#owl-slider").owlCarousel({
				navigation : true,
				slideSpeed : 300,
				paginationSpeed : 400,
				singleItem : true

			});
		});

		//custom select box

		$(function() {
			$('select.styled').customSelect();
		});

		/* ---------- Map ---------- */
		$(function() {
			$('#map').vectorMap({
				map : 'world_mill_en',
				series : {
					regions : [ {
						values : gdpData,
						scale : [ '#000', '#000' ],
						normalizeFunction : 'polynomial'
					} ]
				},
				backgroundColor : '#eef3f7',
				onLabelShow : function(e, el, code) {
					el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
				}
			});
		});
	</script>


</body>


</html>
