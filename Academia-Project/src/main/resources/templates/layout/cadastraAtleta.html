			<!-- Form validations -->              
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <div class="panel-body">
                              <div class="form">
                                  <form class="form-validate form-horizontal" id="feedback_form" method="get" action="">
                                      <h4><b>Dados do Atleta</b></h4>
									  <div class="form-group ">
                                          <label for="cname" class="control-label col-lg-2"><b>Nome Completo <span class="required">*</b></span></label>
                                          <div class="col-lg-10">
                                              <input size="100%" id="cname" name="fullname" minlength="5" type="text" required />
                                          </div>
                                      </div>
									  
									  <div class="form-group ">
                                          <label for="cnasc" class="control-label col-lg-2"><b>Data de Nascimento</b></label>
                                          <div class="col-lg-10">
                                              <input size="100%" id="nascimento" name="nasciemtno" type="text" />
                                          </div>
                                      </div>
									  
									  <div class="form-group ">
                                          <label for="crg" class="control-label col-lg-2"><b>RG</b></label>
                                          <div class="col-lg-10">
                                              <input size="100%" id="rg" name="rg" type="text" />
                                          </div>
                                      </div>
									  
									  <div class="form-group ">
                                          <label for="ccpf" class="control-label col-lg-2"><b>CPF</b></label>
                                          <div class="col-lg-10">
                                              <input size="100%" id="cpf" name="cpf" type="text" />
                                          </div>
                                      </div>
									  
									  <h4><b>Endereço</b></h4>
									  
                                      <div class="form-group ">
                                          <label for="cstreet" class="control-label col-lg-2"><b>Endereço</b></label>
                                          <div class="col-lg-10">
                                              <input size="100%" id="street" name="street" type="text" />
                                          </div>
                                      </div>
									  
									  <div class="form-group ">
                                          <label for="cstreetnumber" class="control-label col-lg-2"><b>Número</b></label>
                                          <div class="col-lg-10">
                                              <input id="streetnumber" name="streetnumber" type="text" />
                                          </div>
                                      </div>
									  
									  
                                      <div class="form-group ">
                                          <label for="ccomplemento" class="control-label col-lg-2"><b>Complemento</b></label>
                                          <div class="col-lg-10">
                                              <input size="100%" id="complemento" name="complemento" type="text" />
                                          </div>
                                      </div>
									  
									  <h4><b>Contato<b/></h4>									  
                                      <div class="form-group ">
                                          <label for="ctelefone" class="control-label col-lg-2"><b>Telefone<span class="required">*</b></span></label>
                                          <div class="col-lg-10">
                                              <input size="100%" id="telefone" name="telefone" required></input>
                                          </div>
                                      </div>
									  
									  <div class="form-group ">
                                          <label for="ccelular" class="control-label col-lg-2"><b>Celular</b></label>
                                          <div class="col-lg-10">
                                              <input size="100%" id="celular" name="celular"></input>
                                          </div>
                                      </div>

  <script>

      //knob
      $(function() {
        $(".knob").knob({
          'draw' : function () { 
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
          $("#owl-slider").owlCarousel({
              navigation : true,
              slideSpeed : 300,
              paginationSpeed : 400,
              singleItem : true

          });
      });

      //custom select box

      $(function(){
          $('select.styled').customSelect();
      });
	  
	  /* ---------- Map ---------- */
	$(function(){
	  $('#map').vectorMap({
	    map: 'world_mill_en',
	    series: {
	      regions: [{
	        values: gdpData,
	        scale: ['#000', '#000'],
	        normalizeFunction: 'polynomial'
	      }]
	    },
		backgroundColor: '#eef3f7',
	    onLabelShow: function(e, el, code){
	      el.html(el.html()+' (GDP - '+gdpData[code]+')');
	    }
	  });
	});



  </script>
