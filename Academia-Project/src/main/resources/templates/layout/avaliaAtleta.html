    <title>Avaliação | GymAdmin</title>
    
  </head>
  

  <body>
  <!-- container section start -->
  <section id="container" class="">
     
      
      <!--fragment header start-->
		
		<div th:replace="fragments/header::header"></div>
		
		<!--fragment header end-->     
    

      	<!--fragment sidebar start-->
		
		<div th:replace="fragments/sidebarMenu::sidebarMenu"></div>
		
		<!--fragment sidebar end-->
      
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">            
              <!--overview start-->
			  <div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa-pencil"></i> Avaliação</h3>
				</div>
			</div>
            
			
          
				<!-- Form validations -->              
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <div class="panel-body">
                              <div class="form">
                                  <form class="form-validate form-horizontal" id="feedback_form" method="get" action="">
                                    
									<div class="panel-body">
										<div class="form-group">									
											<label for="cname" class="control-label col-lg-2"><b>Digite a matrícula do atleta *</b></label>
											<div class="col-lg-10">
												<input size="80%" id="cname" name="fullname" type="text" required />
												<button class="btn btn-primary">Pesquisar</button>
							   
											</div>
										 
										</div>
										
									</div>
									
									<br/>
									<br/>
									
									<div class="form-group">
										<label class="control-label col-lg-2"  for="matricula"><b>Matrícula</b></label>
										<input size="15%" id="matricula" name="matricula" type="text" disabled="disabled"></input>
										<label for="nomeCompleto"><b>Nome Completo</b></label>
										<input size="70%" id="comeCompleto" name="nomeCompleto" disabled="disabled"></input>
									</div>
									
									<br/>
									<br/>
									  
									  
									<div class="form-group">
										<label class="control-label col-lg-2"  for="peso"><b>Peso(Kg)</b></label>
										<input size="15%" id="peso" name="peso" type="text"></input>
										<label for="massaMagra"><b>Massa Magra</b></label>
										<input size="15%" id="massaMagra" name="massaMagra"></input>
									</div>
									  
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10" align="right">
                                            <button class="btn btn-primary" type="submit">Salvar</button>
                                            <button class="btn btn-default" type="button">Cancelar</button>
                                        </div>
                                    </div>
                                  </form>
                              </div>

                          </div>
                      </section>
                  </div>
              </div>

						
          </section>
      </section>
      <!--main content end-->
  </section>
  <!-- container section start -->

    <!-- javascripts -->
    <script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/jquery-ui-1.10.4.min.js}"></script>
    <script th:src="@{/js/jquery-1.8.3.min.js}"></script>
    <script type="text/javascript}" th:src="@{/js/jquery-ui-1.9.2.custom.min.js}"></script>
    <!-- bootstrap -->
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>

    <script th:src="@{/assets/jquery-knob/js/jquery.knob.js}"></script>

    <script th:src="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js}"></script>
    <script th:src="@{/js/owl.carousel.js}" ></script>
    <!-- jQuery full calendar -->
    <script th:src="@{/js/fullcalendar.min.js}"></script> <!-- Full Google Calendar - Calendar -->
	<script th:src="@{/assets/fullcalendar/fullcalendar/fullcalendar.js}"></script>
    <!--script for this page only-->
    <script th:src="@{/js/calendar-custom.js}"></script>
	<script th:src="@{/js/jquery.rateit.min.js}"></script>
    <!-- custom select -->
    <script th:src="@{/js/jquery.customSelect.min.js}" ></script>
	<script th:src="@{/assets/chart-master/Chart.js}"></script>
   
    <!--custome script for all page-->
    <script th:src="@{/js/scripts.js}"></script>
    <!-- custom script for this page-->
    <script th:src="@{/js/sparkline-chart.js}"></script>
    <script th:src="@{/js/easy-pie-chart.js}"></script>
	<script th:src="@{/js/jquery-jvectormap-1.2.2.min.js}"></script>
	<script th:src="@{/js/jquery-jvectormap-world-mill-en.js}"></script>
	<script th:src="@{/js/xcharts.min.js}"></script>
	<script th:src="@{/js/jquery.autosize.min.js}"></script>
	<script th:src="@{/js/jquery.placeholder.min.js}"></script>
	<script th:src="@{/js/gdp-data.js}"></script>	
	<script th:src="@{/js/morris.min.js}"></script>
	<script th:src="@{/js/sparklines.js}"></script>	
	<script th:src="@{/js/charts.js}"></script>
	<script th:src="@{/js/jquery.slimscroll.min.js}"></script>
  <script>

      //knob
      $(function() {
        $(".knob").knob({
          'draw' : function () { 
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
          $("#owl-slider").owlCarousel({
              navigation : true,
              slideSpeed : 300,
              paginationSpeed : 400,
              singleItem : true

          });
      });

      //custom select box

      $(function(){
          $('select.styled').customSelect();
      });
	  
	  /* ---------- Map ---------- */
	$(function(){
	  $('#map').vectorMap({
	    map: 'world_mill_en',
	    series: {
	      regions: [{
	        values: gdpData,
	        scale: ['#000', '#000'],
	        normalizeFunction: 'polynomial'
	      }]
	    },
		backgroundColor: '#eef3f7',
	    onLabelShow: function(e, el, code){
	      el.html(el.html()+' (GDP - '+gdpData[code]+')');
	    }
	  });
	});



  </script>
