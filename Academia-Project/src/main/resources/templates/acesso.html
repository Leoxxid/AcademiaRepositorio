<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template" />
<meta name="author" content="GeeksLabs" />
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal" />

<title>Acesso ao Sistema</title>


<link th:href="@{/layout/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css" />

<link th:href="@{/layout/css/bootstrap-theme.css}" rel="stylesheet"
	type="text/css " />


<link th:href="@{/layout/css/elegant-icons-style.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{/layout/css/font-awesome.css}" rel="stylesheet"
	type="text/css" />

<link th:href="@{/layout/css/style.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{/layout/css/style-responsive.css}" rel="stylesheet"
	type="text/css" />



<script th:src="@{/layout/js/html5shiv.js}"></script>
<script th:src="@{/layout/js/respond.min.js}"></script>


</head>

<body class="login-img3-body">

	<div class="container">

		<form class="login-form" th:action="@{/academia/login}" method="POST">

			<div class="login-wrap">
				<p class="login-img">
					<i class="icon_lock_alt"></i>
				</p>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_profile"></i></span>
					<input type="text" class="form-control"
						placeholder="Insira sua Matrícula" autofocus="autofocus"
						name="username" />
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_key_alt"></i></span>
					<input type="password" class="form-control"
						placeholder="Digite sua Senha" name="password" />
				</div>
                <div th:if="${param.error}" class="alert alert-danger">    
                    Usuário ou senha inválidos. 
                </div>
				<div th:if="${param.logout}" class="alert alert-success">Você
					se desconectou com sucesso!</div>
				<label class="checkbox"> <input type="checkbox"
					value="remember-me" /> Lembre-se de Mim <span class="pull-right">
						<a href="#"> Esqueceu a Senha?</a>
				</span>
				</label>
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
				<button class="btn btn-info btn-lg btn-block" type="submit">Cadastre-se</button>
			</div>
		</form>

	</div>


</body>
</html>
